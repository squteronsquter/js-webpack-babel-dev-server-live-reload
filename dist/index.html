<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Modern JavaScript Starter</title>
    <meta
      type="description"
      content="A modern JavaScript skeleton app with Webpack, Dev Server, Babel and Skeleton CSS"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        padding: 0;
        font-size: 20px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        text-align: center;
      }
      ul {
        list-style: none;
      }
      li {
        background-color: #cdc;
        padding: 1rem;
        margin: 1em;
      }
    </style>
  </head>
  <body>

    <div id="root"></div>
    <script src="./main.js"></script>
  </body>
</html>
